<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="fonts/favicon.jpg">
  <title>ArtGallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <p class="ArtText">ArtGallery</p>
    <!-- Контейнер для регистрации и авторизации -->
    <div id="auth-container" class="windowLogin">
      <p class="loginText">Авторизация</p>
      <div class="printWin">
        <input class="loginWin" type="text" id="username" placeholder="имя пользователя..">
        <input class="loginWin" type="password" id="password" placeholder="пароль..">
      </div>
        <div class="windowBtn">
        <button id="login-btn">Войти</button>
        <button id="register-btn">Регистрация</button>
      </div>
    </div>

    <!-- Контейнер для заметок -->
    <div id="notes-container" style="display: none;">
      <div class="windowNvg">
        <button class="userBtn"></button>
        <button class="pictureBtn"></button>
        <button class="logoutBtn" id="logout-btn">выход</button>
      </div>
      <div class="content">
        <div class="actions">
          <button id="add-folder-btn">Добавить фильтр</button>
          <button id="add-note-btn">Загрузить картину</button>
        </div>
        <div id="notes-tree"></div>
      </div>
    </div>

    <!-- Окно для добавления/редактирования -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <p class="loginText" id="modal-title"></p>
        <input type="text" id="item-title" placeholder="Название" class="loginWin">
        <textarea id="item-text" placeholder="Описание" class="loginWin"></textarea>
        <div class="image-upload">
          <input class="uploadBtn" type="file" id="item-image" accept="image/*">
          <div id="image-preview"></div>
        </div>
        <div class="windowBtnAdd">
          <select id="parent-folder">
            <option value="" class="checkPictures">Без папки</option>
          </select>
          <button id="save-item-btn">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script src="/js/websocket.js"></script>
</body>

</html>
